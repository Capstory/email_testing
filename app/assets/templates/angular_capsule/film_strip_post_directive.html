<div style="text-align:center;" ng-hide="item.duplicate">
  <p ng-show="item.newPhoto" style="position:relative;left:0px;top:-30px;margin-bottom:-25px;">New</p>
  <img ng-src="{{ item.thumb }}" ng-style="filmStripPostHeight" ng-show="item.isImage" />
  <div ng-hide="item.isImage">
    <h5 style="padding-top:15px">{{ item.truncated_body }}</h5>
  </div>
</div>
