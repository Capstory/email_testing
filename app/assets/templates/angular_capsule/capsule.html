<div ng-init="init()">
  <div class="show-for-medium-up small-12 medium-6 columns capsule_link">
    <a ng-href="{{ slideshowImage.linkPath }}">
      <img ng-src="{{ slideshowImage.imagePath }}" />
    </a>
    <h1><a ng-href="{{ slideshowImage.linkPath }}">Start Slideshow</h1>
  </div>
  <div class="small-12 medium-6 columns capsule_link">
    <a ng-href="{{ uploadImage.linkPath }}" ng-click="activateFilepicker()">
      <img ng-src="{{ uploadImage.imagePath }}" />
    </a>
    <h1><a ng-href="{{ uploadImage.linkPath }}" ng-click="activateFilepicker()">Upload Image/Video</a></h1>
  </div>
</div>
<div class="row clearfix"></div>
<div id="isotopeContainer" style="margin-top:40px;" infinite-scroll="loadPhotos()" infinite-scroll-distance="1">
  <div ng-repeat="post in posts | orderBy:'id':true | filter:{tag_for_deletion: false, verified: true, visible: true}" class="isotopeItem small-12 medium-4 large-3" style="padding:5px;cursor:pointer;">
    <span ng-show="post.isImage">
      <img ng-src="{{ post.capsule_image }}" ng-click="goToPost(post.id)"/>
    </span>
    <span ng-hide="post.isImage">
      <blockquote ng-click="goToPost(post.id)">{{ post.body }}</blockquote>
    </span>
  </div>
</div>
<div class="row" style="margin-top:50px;margin-bottom:50px;" ng-show="spinnerVisible">
  <div class="small-1 small-centered columns">
    <i class="fa fa-spinner fa-spin fa-4x"></i>
  </div>
</div>
