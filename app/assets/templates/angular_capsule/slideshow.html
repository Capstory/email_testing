<style>
  body {
    background-color: #202020;
  }

  <!-- div.slideshowHeader { -->

  div.slideshowHeaderRow {
    margin: 0px auto;
    width: 90%;
    max-width: 1000px;
  }

  div.slideshowHeaderColumn {
    display: inline-block;
    width: 49%;
    vertical-align: middle;
  }

  div.slideshowHeaderColumn img {
   width: auto;
   height: 65px;
   padding-left: 10px;
   padding-top: 10px;
  }

  h5.slideshowHeaderEmail {
    float: right;
  }

  div.filmStrip {
    height: 580px;
    overflow: hidden;
  }
</style>
<div ng-init="init()">
  <div ng-hide="postsExist">
    <div blank-state-directive capsule-email-address="capsule.email"></div>
  </div>
  <div ng-show="postsExist">
    <div ng-style="headerData.headerStyles">
      <div class="slideshowHeaderRow">
        <div class="slideshowHeaderColumn">
          <img src="{{ headerData.logoPath }}" />
        </div>   
        <div class="slideshowHeaderColumn">
          <h5 class="slideshowHeaderEmail" style="color: {{ headerData.headerStyles.color }}">Send Photos to: <b>{{ capsule.email }}</b></h5>
        </div>
      </div>
    </div>
    <!-- <p style="color: white;">{{ filmStripStyles }}</p> -->
    <!-- <div class="row"> -->
    <!--   <div class="small-12 small-centered columns" style="text-align:center;padding-top:10px;"> -->

    <!--   </div> -->
    <!-- </div> -->
    <div class="row" style="margin-top: 40px" ng-show="slideshowView == 'single'">
      <div class="small-12 columns" style="text-align:center;">
        <div main-element-directive post="post" film-strip-styles="filmStripStyles"></div>
      </div>
    </div>
    <div class="row" style="margin-top: 40px" ng-show="slideshowView == 'filmstrip'">
      <div class="small-10 columns" style="text-align:center;">
        <div main-element-directive post="post" film-strip-styles="filmStripStyles"></div>
      </div> 
      <div class="small-2 columns" style="text-align: center">
        <div class="testStyles"></div>
        <div ng-style="filmStripStyles">
          <div class="testStylesDiv">
            <div current-post-directive post="post"></div>  
          </div>
          <div ng-repeat="item in filmStrip">
            <div film-strip-post item="item" new-notification-method="popNew(item)" new-post="isInNewPosts(item)"></div>
          </div>
        </div>
        <!-- <p style="color: #FFFDEA; text-align: left;"><small>Updating Live...</small></p> -->
        <div updating-live></div>
      </div>
    </div>
    <div class="row" style="margin-top:20px">
      <div class="small-2 pull-right">
        <img src="/images/powered_by_icon.png" />
      </div>
    </div>
