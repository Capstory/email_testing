<div ng-controller="CapsuleController" ng-init="init()">
  <div class="row">
    <div class="small-12 columns">
      <h2 class="subheader">
        {{ capsule_data.name }}
      </h2>
    </div>
  </div>
  <div class="row">
    <div class="small-12 columns">
      <p class="subheader">Select a time to search for your photo</p>
      <select ng-model="group">
        <option value="0730">7:30AM</option>
        <option value="0800" selected>8:00AM</option>
        <option value="0830">8:30AM</option>
        <option value="0900">9:00AM</option>
      </select>
    </div>
  </div>
  <!-- {{ posts }} -->
  <div class="row">
    <div class="small-12 columns" id="isotopeContainer" isotope-container>
        <div isotope-item ng-repeat="post in posts | filter:group">
          <!-- {{ post }} -->
          <a href="{{ post.image }}" target="_blank"><img ng-src="{{ capsuleImage(post) }}" ng-show="isPhoto(post)" ng-click="seeOriginal(post)" width="280px" class="capsule_image"/></a>
          <p ng-hide="isPhoto(post)">{{ post.body }}</p>
        </div>
    </div>
  </div>
</div>
